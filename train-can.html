<script type="module">
'no strict';
  class App {
    mount(el) {
      const self = this
      // with(document) {
        el = Object.assign(document.createElement('div'))
        el.innerHTML = `
          123
        `
        document.body.appendChild(el)
        self.el = el
      // }
      return {
        after(t, cb) {
          // setTimeout(cb.bind(this), t)
          // setTimeout(cb, t, this)
          setTimeout(cb.bind(self), t)
          return Promise.resolve(this)
        },
        this: this
      }
    }
    unmount() {
      document.body.removeChild((setTimeout(()=>this.el=undefined,0),this.el))
    }
  }
  new App().mount().after(1e3, function() {if(0) debugger; this.unmount()})
</script>
